<!DOCTYPE html>
<html ng-app="javarelatedApp" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Javarelated Graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- css references -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/nv.d3.min.css" rel="stylesheet">
    <link href="css/javarelated.css" rel="stylesheet">
    
    <!-- script references -->
    <script src="js/jquery.min.js"></script>
    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/nv.d3.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="app/javarelatedApp.js"></script>
</head>
<body ng-controller="GraphController">
	<br>
	<div class="row">
		<div class="col-md-offset-1 col-md-10">
		    <div class="panel panel-primary">
		        <div class="panel-heading">REALTIME HISTORY GRAPH</div>
		        <div class="panel-body">
		            <div id="realtimeGraph">
		                <svg></svg>
		            </div>
		            <div class="col-md-4 col-md-offset-1">
		                <p>
		                    <label for="frequency">Frequency:</label>
		                    <input id="frequency" type="number" name="frequency" ng-model="frequency" ng-change="updateFrequency(frequency)" />
		                    in seconds
		                </p>
		            </div>
		            <div class="col-md-4">
		                <p>
		                    <label for="interval">Interval:</label>
		                    <input id="interval" type="number" name="interval" ng-model="interval" ng-change="updateChart(interval)" />
		                    in seconds
		                </p>
		            </div>
		        </div>
	        </div>
	    </div>
	</div>
</body>
</html>
